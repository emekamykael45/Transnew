        <div class="main">
            
            <p class="head-text">Settings</p>

            <div class="box">

                <img src="images/account-img-circle.png">

                <form class="ui form">
                    <div class="first-row">
                        <div class="field">
                            <label>First Name</label>
                            <input type="name" value="Tochukwu" placeholder="Enter name here" />
                        </div>

                        <div class="field">
                            <label>Last Name</label>
                            <input type="name" value="Onuchukwu" placeholder="Enter name here" />
                        </div>

                        <p class="change"><a class="change-btn">Change</a></p>
                    </div>

                    <hr>

                    <div class="second-row">
                        <div class="field">
                            <label>Email</label>
                            <input type="email" value="tochukwu.onuchukwu@gmail.com" placeholder="Enter email here" />
                        </div>

                        <p class="change"><a class="change-btn">Change</a></p>
                    </div>

                    <div class="second-row">
                        <div class="field">
                            <label>Password</label>
                            <input type="password" value="password" placeholder="Enter password here" readonly />
                        </div>

                        <p class="change"><a class="change-btn" data-toggle="modal" data-target="#exampleModalCenter1">Change</a></p>
                    </div>
                </form>

                <!--Modal Passeord Change-->
                <div class="modal fade question" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span>Change Password</span>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                
                                <form class="ui form">
                                    <div class="field">
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter current password" />
                                    </div>

                                    <div class="field">
                                        <label>New Password</label>
                                        <input type="password" placeholder="Enter new password" />
                                    </div>

                                    <div class="field">
                                        <label>Confirm Password</label>
                                        <input type="password" placeholder="Confirm new password" />
                                    </div>

                                    <button class="btn save-changes-btn">Save Changes</button>
                                </form>

                            </div>
                        </div>
                    </div>
