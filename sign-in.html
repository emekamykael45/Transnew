<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Send Me | Sign In</title>
        <link rel="icon" href="favicon.ico" />
        
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <!--Semantics CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/sign-in.css"/>
        
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>

    <body>

        <div class="logo-div">
            <a href=""><img src="images/Send-Me.png" class="logo" alt="send me logo"></a>
        </div>

        <a href="overview.html" class="go-to-overview">Go-To Overview</a>

        <div class="main">
            
            <p class="head-text">Management Portal</p>

            <div class="form-box">

                <p class="account-text">Account Sign In</p>

                <form class="ui form">

                    <div class="field">
                        <label>Email</label>
                        <input type="email" name="email" required />
                    </div>

                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" required />
                    </div>

                    <button class="btn sign-in-btn">SIGN IN</button>

                </form>

            </div>

            <div class="footer">
                <p>Powered by</p>
                <img src="images/muve-logo-black.png">
            </div>

        </div>




        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    </body>

</html>
